site_name: Godot Asset Placer Documentation
site_description: Comprehensive documentation for the Godot Asset Placer plugin
site_url: https://levinzonr.github.io/godot-asset-placer
repo_url: https://github.com/levinzonr/godot-asset-placer
repo_name: levinzonr/godot-asset-placer

theme:
  name: material
  palette:
    - scheme: default
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

plugins:
  - search
